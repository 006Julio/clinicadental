<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Dental </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f7fa, #f3e5f5);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 900px;
            max-width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(to bottom, #4fc3f7, #29b6f6);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .left-panel h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .left-panel p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .tooth-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            color: #aaa;
            transition: all 0.3s;
        }

        .tab.active {
            color: #29b6f6;
            border-bottom: 3px solid #29b6f6;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: #29b6f6;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #29b6f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #039be5;
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }

        .footer-links a {
            color: #29b6f6;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-panel, .right-panel {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Panel Izquierdo  -->
        <div class="left-panel">
            <div class="tooth-icon">
                <i class="fas fa-tooth"></i>
            </div>
            <h1>Clínica Dental </h1>
        </div>

        <!-- Panel Derecho - Login -->
        <div class="right-panel">
            <div class="tabs">
                <div class="tab active" data-tab="login">Iniciar Sesión</div>
            </div>

            <div class="form-container active" id="login-form">
                <h2>Bienvenido de nuevo</h2>
                <div id="alert-container"></div>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="tu@correo.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    <div class="input-group">
                        <label for="role">Rol</label>
                        <select id="role" required>
                            <option value="" disabled selected>Selecciona tu rol</option>
                            <option value="administrador">Administrador</option>
                            <option value="doctor">Doctor</option>
                            <option value="asistente">Asistente</option>
                        </select>
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <div class="footer-links">
                    ¿Olvidaste tu contraseña? <a href="#">Recuperar</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const alertContainer = document.getElementById('alert-container');

            alertContainer.innerHTML = '';

            try {
                const response = await fetch('login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, role })
                });

                const result = await response.json();

                if (result.success) {
                    alertContainer.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                    
                    // Redirigir según el rol 
                    setTimeout(() => {
                        switch(result.user.rol) {
                            case 'administrador':
                                window.location.href = 'dashboard-admin.html';
                                break;
                            case 'doctor':
                                window.location.href = 'dashboard-doctor.html';
                                break;
                            case 'asistente':
                                window.location.href = 'dashboard-asistente.html';
                                break;
                            default:
                                window.location.href = 'dashboard.html';
                        }
                    }, 1500);
                } else {
                    alertContainer.innerHTML = `<div class="alert alert-error">${result.message}</div>`;
                }
            } catch (error) {
                alertContainer.innerHTML = `<div class="alert alert-error">Error de conexión con el servidor.</div>`;
                console.error("Error:", error);
            }
        });
    </script>

</body>
</html>
